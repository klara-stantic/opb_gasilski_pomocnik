% setdefault('napaka', '')
% setdefault('naslov', 'Registracija')
% rebase('ogrodje.html', napaka=napaka, naslov=naslov)

<form action="/registracija" method="post" autocomplete="off"> 
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="emso">Emšo</label>
      <input id="emso" name="emso" type="number" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="uporabnisko_ime">Uporabniško ime</label>
      <input id="uporabnisko_ime" name="uporabnisko_ime" type="text" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="geslo">Geslo</label>
      <input id="geslo" name="geslo" type="password" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="geslo2">Ponovno geslo</label>
      <input id="geslo2" name="geslo2" type="password" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        />
    </div>
  </div>
  <div class="form-row col">
    <button class="btn btn-primary" type="submit">
      Registriraj se!
    </button>
  </div>

</form>
