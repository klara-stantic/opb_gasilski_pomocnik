<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gasilski pomočnik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/b1b31e483a.js" crossorigin="anonymous"></script>
</head>


<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <span class="navbar-item" href="/">
                    <span class="icon">
                        <i class="fire-extinguisher"></i>
                    </span>
                    <strong>GASILSKI POMOČNIK</strong>
                </span>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    % if uporabnisko_ime:
                    <button class="button is-rounded is-static">
                        <p>Uporabnik: <strong>{{uporabnisko_ime}}</strong></p>
                    </button>
                    <form method="POST" action="/odjava/">
                        <button class="button is-rounded is-info-light">
                            Odjava
                        </button>
                    </form>
                    % else:
                    <a class="button is-success" href="/registracija/">
                        <strong>Registracija</strong>
                    </a>
                    <a class="button is-success-light" href="/prijava/">
                        Prijava
                    </a>
                    % end
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        {{!base}}
  </section>
</body>

</html>
