%rebase('ogrodje.html')
<form action="/vozila/">
    <td>
        <div class="buttons">
            <button class="button is-info">Nazaj</button>
          </div>
    </td>
  </form>
  <form method="POST" action="/dodaj_vozilo/">
    <div class="field">
        <label class="label"> Registerska številka</label>
        <div class="control has-icons-left">
            <input class="input" name="reg" type="text" required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Registerska številka mora biti dodana')">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
    </div>
    <div class="field">
        <label class="label">Znamka</label>
        <div class="control has-icons-left">
            <input class="input" name="znamka" type="text" required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Znamka mora biti dodana')">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
    </div>
    <div class="field">
        <label class="label">Število potnikov</label>
        <div class="control has-icons-left">
            <input class="input" name="st_potnikov" type="number"required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Polje ne sme biti prazno in mora biti število')">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
    </div>
    <div class="field">
        <label class="label">Zadnji tehnični pregled</label>
        <div class="control has-icons-left">
            <input class="input" name="tehnicni" type="date">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
    </div>
    <div class="field">
        <label class="label">Tip vozila</label>
        <div class="control">
          <div class="select">
            <select name="tip_vozila">
                %for t in tip_v :
                <option>{{t[1]}}</option>
                %end
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Potreben izpit</label>
        <div class="control">
          <div class="select">
            <select name="izpit">
                %for i in izpit :
                <option>{{i[1]}}</option>
                %end
            </select>
          </div>
        </div>
      </div>
    <hr>
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-info">dodaj vozilo</button>
        </div>
    </div>
    
</form>
